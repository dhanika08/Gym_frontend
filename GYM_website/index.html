<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Dhanika's Gym
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-- left for logo -->
        <div class="left" id="items">
            <img src="images/dumbbell.png" alt="">
            <p>Dhanika's Gym</p>
        </div>
        <!-- mid for navbar -->
        <div class="mid" id="items">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <!-- right for buttons -->
        <div class="right" id="items">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <!-- container for forms -->
    <div class="container">
        <h1>Join the best gym of Punjab now</h1>
        <form action="#">
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your Address">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your Phone number">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your Locality">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
